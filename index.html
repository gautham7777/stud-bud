<style>
  /* Global scrollbar hiding */
  *::-webkit-scrollbar {
      display: none;
  }
  * {
      -ms-overflow-style: none;  /* IE and Edge */
      scrollbar-width: none;  /* Firefox */
  }
  
  body {
    font-family: 'Poppins', sans-serif;
    background-color: #111827;
    background-image: radial-gradient(circle at top left, #1e1b4b, #111827 50%);
    overflow-x: hidden;
  }

  .animated-gradient {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    z-index: -1;
    background: linear-gradient(-45deg, #1e1b4b, #312e81, #1e3a8a, #0c4a6e);
    background-size: 400% 400%;
    animation: gradient 15s ease infinite;
  }
  
  .bg-shape {
    position: absolute;
    border-radius: 9999px;
    filter: blur(60px); /* Slightly more blur for a softer look */
  }

  .animate-move1 { animation: move1 25s infinite alternate ease-in-out; }
  .animate-move2 { animation: move2 30s infinite alternate ease-in-out; }
  .animate-move3 { animation: move3 35s infinite alternate ease-in-out; }
  .animate-move4 { animation: move4 22s infinite alternate ease-in-out; }

  @keyframes move1 {
    from { transform: translate(0, 0) scale(1) rotate(0deg); opacity: 0.7; }
    to { transform: translate(5vw, -10vh) scale(1.2) rotate(45deg); opacity: 0.9; }
  }
  @keyframes move2 {
    from { transform: translate(0, 0) scale(1.1) rotate(-10deg); opacity: 0.6; }
    to { transform: translate(-8vw, 12vh) scale(0.9) rotate(-35deg); opacity: 0.8; }
  }
  @keyframes move3 {
    from { transform: translate(0, 0) scale(0.8) rotate(5deg); opacity: 0.8; }
    to { transform: translate(10vw, 8vh) scale(1.3) rotate(60deg); opacity: 1.0; }
  }
  @keyframes move4 {
    from { transform: translate(0, 0) scale(1) rotate(0deg); opacity: 0.5; }
    to { transform: translate(-10vw, -5vh) scale(1.1) rotate(-20deg); opacity: 0.7; }
  }

  @keyframes gradient {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .animate-fadeInUp {
    animation: fadeInUp 0.13s ease-in-out forwards;
  }
  
  @keyframes fadeInDown {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .animate-fadeInDown {
    animation: fadeInDown 0.13s ease-in-out forwards;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  .animate-fadeIn {
    animation: fadeIn 0.13s ease-in-out forwards;
  }

  @keyframes scaleIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
  }
  .animate-scaleIn {
    animation: scaleIn 0.13s ease-out forwards;
  }

  @keyframes fadeOut {
    from { opacity: 1; }
    to { opacity: 0; }
  }
  .animate-fadeOut {
    animation: fadeOut 0.13s ease-out forwards;
  }

  @keyframes slideInFromRight {
    from { opacity: 0; transform: translateX(50px); }
    to { opacity: 1; transform: translateX(0); }
  }
  .animate-slideInFromRight {
    animation: slideInFromRight 0.13s ease-out forwards;
  }

  @keyframes slideInFromLeft {
    from { opacity: 0; transform: translateX(-50px); }
    to { opacity: 1; transform: translateX(0); }
  }
  .animate-slideInFromLeft {
    animation: slideInFromLeft 0.13s ease-out forwards;
  }

  @keyframes slideOutToLeft {
    from { opacity: 1; transform: translateX(0); }
    to { opacity: 0; transform: translateX(-50px); }
  }
  .animate-slideOutToLeft {
    animation: slideOutToLeft 0.13s ease-out forwards;
  }

  @keyframes slideOutToRight {
    from { opacity: 1; transform: translateX(0); }
    to { opacity: 0; transform: translateX(50px); }
  }
  .animate-slideOutToRight {
    animation: slideOutToRight 0.13s ease-out forwards;
  }
  
  .app-background {
    background-image: radial-gradient(circle at 1px 1px, rgba(255,255,255,0.04) 1px, transparent 0);
    background-size: 25px 25px;
    background-attachment: fixed; /* Keep pattern stationary on scroll */
  }

  .chat-background {
    background-image: radial-gradient(circle at 1px 1px, rgba(255,255,255,0.05) 1px, transparent 0);
    background-size: 20px 20px;
    background-attachment: local;
  }

  /* Loading Screen Animations */
  @keyframes logo-float {
      0%, 100% { transform: translateY(0) scale(1); filter: drop-shadow(0 0 15px rgba(99,102,241,0.6)); }
      50% { transform: translateY(-20px) scale(1.05); filter: drop-shadow(0 0 25px rgba(99,102,241,1)); }
  }
  @keyframes text-glow {
      0%, 100% { text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #6366f1, 0 0 20px #6366f1; }
      50% { text-shadow: 0 0 10px #fff, 0 0 20px #6366f1, 0 0 30px #6366f1, 0 0 40px #6366f1; }
  }
  @keyframes progress-bar-load {
      from { width: 0%; }
      to { width: 100%; }
  }
  @keyframes letter-reveal {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
  }
  /* Flashcard animation styles */
  .flashcard-container {
    perspective: 1000px;
  }
  .flashcard {
    position: relative;
    width: 100%;
    height: 100%;
    transition: transform 0.6s;
    transform-style: preserve-3d;
  }
  .flashcard.is-flipped {
    transform: rotateY(180deg);
  }
  .flashcard-face {
    position: absolute;
    width: 100%;
    height: 100%;
    -webkit-backface-visibility: hidden;
    backface-visibility: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 1rem;
    border-radius: 0.5rem;
  }
  .flashcard-back {
    transform: rotateY(180deg);
  }
</style>
