<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study Buddy Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            },
            colors: {
              primary: '#6366f1', // A brighter indigo
              secondary: '#14b8a6', // A brighter teal
              background: '#111827', // Dark blue-gray
              surface: '#1f2937', // Slightly lighter dark blue-gray
              onPrimary: '#ffffff',
              onSecondary: '#ffffff',
              onBackground: '#e5e7eb', // Light gray for text
              onSurface: '#d1d5db', // Medium gray for text
              danger: '#f43f5e', // A brighter red/rose
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.4",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "firebase/app": "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js",
    "firebase/auth": "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js",
    "firebase/storage": "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js",
    "firebase/": "https://aistudiocdn.com/firebase@^12.4.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^0.14.0",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0"
  }
}
</script>
<style>
  /* Global scrollbar hiding */
  *::-webkit-scrollbar {
      display: none;
  }
  * {
      -ms-overflow-style: none;  /* IE and Edge */
      scrollbar-width: none;  /* Firefox */
  }
  
  body {
    font-family: 'Poppins', sans-serif;
    background-color: #111827;
    background-image: radial-gradient(circle at top left, #1e1b4b, #111827 50%);
    overflow-x: hidden;
  }

  .animated-gradient {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    z-index: -1;
    background: linear-gradient(-45deg, #1e1b4b, #312e81, #1e3a8a, #0c4a6e);
    background-size: 400% 400%;
    animation: gradient 15s ease infinite;
  }
  
  .bg-shape {
    position: absolute;
    border-radius: 9999px;
    filter: blur(50px);
    animation: move 20s infinite alternate ease-in-out;
  }

  @keyframes move {
    from {
      transform: translate(0, 0) scale(1) rotate(0deg);
    }
    to {
      transform: translate(5vw, -10vh) scale(1.2) rotate(45deg);
    }
  }

  @keyframes gradient {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .animate-fadeInUp {
    animation: fadeInUp 0.13s ease-in-out forwards;
  }
  
  @keyframes fadeInDown {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .animate-fadeInDown {
    animation: fadeInDown 0.13s ease-in-out forwards;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  .animate-fadeIn {
    animation: fadeIn 0.13s ease-in-out forwards;
  }

  @keyframes scaleIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
  }
  .animate-scaleIn {
    animation: scaleIn 0.13s ease-out forwards;
  }

  @keyframes fadeOut {
    from { opacity: 1; }
    to { opacity: 0; }
  }
  .animate-fadeOut {
    animation: fadeOut 0.13s ease-out forwards;
  }

  @keyframes slideInFromRight {
    from { opacity: 0; transform: translateX(50px); }
    to { opacity: 1; transform: translateX(0); }
  }
  .animate-slideInFromRight {
    animation: slideInFromRight 0.13s ease-out forwards;
  }

  @keyframes slideInFromLeft {
    from { opacity: 0; transform: translateX(-50px); }
    to { opacity: 1; transform: translateX(0); }
  }
  .animate-slideInFromLeft {
    animation: slideInFromLeft 0.13s ease-out forwards;
  }

  @keyframes slideOutToLeft {
    from { opacity: 1; transform: translateX(0); }
    to { opacity: 0; transform: translateX(-50px); }
  }
  .animate-slideOutToLeft {
    animation: slideOutToLeft 0.13s ease-out forwards;
  }

  @keyframes slideOutToRight {
    from { opacity: 1; transform: translateX(0); }
    to { opacity: 0; transform: translateX(50px); }
  }
  .animate-slideOutToRight {
    animation: slideOutToRight 0.13s ease-out forwards;
  }

  .floating-shape {
    position: absolute;
    border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
    animation: float 20s infinite alternate ease-in-out;
    filter: blur(75px); /* Increased blur for a softer, more ambient effect */
    transition: all 0.5s ease-in-out;
  }

  @keyframes float {
    0% {
      transform: translateY(0px) translateX(0px) rotate(0deg) scale(1);
    }
    100% {
      /* Increased movement range and rotation */
      transform: translateY(-10vh) translateX(10vw) rotate(120deg) scale(1.3);
    }
  }

  /* --- Splash Screen --- */
  .splash-screen {
    position: fixed;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 100;
    background-color: #111827;
    opacity: 1;
  }
  .splash-screen.fade-out {
    animation: fadeOutSplash 0.5s ease-out forwards;
  }
  @keyframes fadeOutSplash {
    from { opacity: 1; }
    to { opacity: 0; pointer-events: none; }
  }

  .splash-content {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
  }

  .splash-logo {
    width: 100px;
    height: 100px;
    color: #6366f1; /* primary color */
    animation: pulse 2.5s infinite ease-in-out, scaleIn 1s ease-out forwards;
    opacity: 0;
  }

  @keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.1); }
  }

  .splash-text {
      font-size: 3rem;
      font-weight: 700;
      color: #e5e7eb; /* onBackground */
      letter-spacing: 0.1em;
  }

  .splash-text span {
    opacity: 0;
    transform: translateY(20px);
    display: inline-block;
    animation: reveal-letter 0.5s forwards;
  }

  @keyframes reveal-letter {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

</style>
</head>
  <body class="bg-background text-onBackground">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
