<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study Buddy Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            },
            colors: {
              primary: '#6366f1', // A brighter indigo
              secondary: '#14b8a6', // A brighter teal
              background: '#111827', // Dark blue-gray
              surface: '#1f2937', // Slightly lighter dark blue-gray
              onPrimary: '#ffffff',
              onSecondary: '#ffffff',
              onBackground: '#e5e7eb', // Light gray for text
              onSurface: '#d1d5db', // Medium gray for text
              danger: '#f43f5e', // A brighter red/rose
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.4",

<style>
  /* Global scrollbar hiding */
  *::-webkit-scrollbar {
      display: none;
  }
  * {
      -ms-overflow-style: none;  /* IE and Edge */
      scrollbar-width: none;  /* Firefox */
  }
  
  body {
    font-family: 'Poppins', sans-serif;
    background-color: #111827;
    background-image: radial-gradient(circle at top left, #1e1b4b, #111827 50%);
    overflow-x: hidden;
  }

  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .animate-fadeInUp {
    animation: fadeInUp 0.13s ease-in-out forwards;
  }
  
  @keyframes fadeInDown {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .animate-fadeInDown {
    animation: fadeInDown 0.13s ease-in-out forwards;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  .animate-fadeIn {
    animation: fadeIn 0.13s ease-in-out forwards;
  }

  @keyframes scaleIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
  }
  .animate-scaleIn {
    animation: scaleIn 0.13s ease-out forwards;
  }

  @keyframes fadeOut {
    from { opacity: 1; }
    to { opacity: 0; }
  }
  .animate-fadeOut {
    animation: fadeOut 0.13s ease-out forwards;
  }

  @keyframes slideInFromRight {
    from { opacity: 0; transform: translateX(50px); }
    to { opacity: 1; transform: translateX(0); }
  }
  .animate-slideInFromRight {
    animation: slideInFromRight 0.13s ease-out forwards;
  }

  @keyframes slideInFromLeft {
    from { opacity: 0; transform: translateX(-50px); }
    to { opacity: 1; transform: translateX(0); }
  }
  .animate-slideInFromLeft {
    animation: slideInFromLeft 0.13s ease-out forwards;
  }

  @keyframes slideOutToLeft {
    from { opacity: 1; transform: translateX(0); }
    to { opacity: 0; transform: translateX(-50px); }
  }
  .animate-slideOutToLeft {
    animation: slideOutToLeft 0.13s ease-out forwards;
  }

  @keyframes slideOutToRight {
    from { opacity: 1; transform: translateX(0); }
    to { opacity: 0; transform: translateX(50px); }
  }
  .animate-slideOutToRight {
    animation: slideOutToRight 0.13s ease-out forwards;
  }
</style>
</head>
  <body class="bg-background text-onBackground">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
